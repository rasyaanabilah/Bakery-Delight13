<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengaturan Sistem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .setting {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .back-btn {
      margin-top: 25px;
      display: block;
      text-align: center;
      background-color: #3498db;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }

    /* Tombol Tes Notifikasi */
    #testNotifBtn {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #testNotifBtn:hover {
      background-color: #219150;
    }

    /* Toast Style */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.hidden {
      transform: translateY(20px);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pengaturan Sistem</h2>
    <div class="setting">
      <label><input type="checkbox" id="darkMode"> Aktifkan Dark Mode</label>
      <label><input type="checkbox" id="notif"> Notifikasi Aktif</label>
      <button id="testNotifBtn">ðŸ”” Tes Notifikasi</button>
    </div>
    <a href="dashboard-admin.html" class="back-btn">â¬… Kembali ke Dashboard</a>
  </div>

  <!-- Toast Container -->
  <div id="toast" class="toast hidden">Notifikasi!</div>

  <script>
    // Cek role hanya admin yang bisa akses
    const role = getCookie("userRole");
    if (role !== "admin") {
      alert("Akses ditolak.");
      window.location.href = "login.html";
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    const darkModeCheckbox = document.getElementById("darkMode");
    const notifCheckbox = document.getElementById("notif");

    // Ambil pengaturan global dari localStorage
    function loadSystemSettings() {
      const settings = JSON.parse(localStorage.getItem("systemSettings")) || {};

      darkModeCheckbox.checked = settings.darkMode || false;
      notifCheckbox.checked = settings.notif || false;

      applyDarkMode(settings.darkMode);
    }

    // Simpan pengaturan global ke localStorage
    function saveSystemSettings() {
      const updatedSettings = {
        darkMode: darkModeCheckbox.checked,
        notif: notifCheckbox.checked,
      };
      localStorage.setItem("systemSettings", JSON.stringify(updatedSettings));
      applyDarkMode(updatedSettings.darkMode);
    }

    // Terapkan dark mode
    function applyDarkMode(isDark) {
      if (isDark) {
        document.body.style.backgroundColor = "#2c3e50";
        document.body.style.color = "white";
      } else {
        document.body.style.backgroundColor = "#f8f8f8";
        document.body.style.color = "black";
      }
    }

    // Tampilkan toast
    function showToast(message) {
      const settings = JSON.parse(localStorage.getItem("systemSettings"));
      if (!settings || !settings.notif) {
        alert("Notifikasi belum diaktifkan!");
        return;
      }

      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    // Inisialisasi
    window.addEventListener("DOMContentLoaded", () => {
      loadSystemSettings();

      darkModeCheckbox.addEventListener("change", saveSystemSettings);
      notifCheckbox.addEventListener("change", saveSystemSettings);

      document.getElementById("testNotifBtn").addEventListener("click", () => {
        showToast("Ini notifikasi percobaan! ðŸŽ‰");
      });
    });
  </script>
</body>
</html>
