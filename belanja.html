<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delight</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Bakery Delight</h1>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

<!-- Ikon Keranjang -->
<div class="cart-icon" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span class="badge" id="cart-count">0</span> <!-- Notifikasi jumlah item -->
</div>

<!-- Keranjang Belanja -->
<div class="cart-container" id="cart-container">
    <div class="cart-header">Keranjang Belanja</div>
    
    <div id="cart-items">
</div>
<button class="checkout-btn" onclick="tampilkanStruk()">Checkout</button>
</div>

<!-- Struk Belanja -->
<div id="struk-overlay"></div>
<div id="struk-belanja">
    <h3>Bakery Delight</h3>
    <p><strong>Struk Belanja</strong></p>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Harga</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="struk-items"></tbody>
    </table>
    <div class="struk-footer" id="struk-total-harga"></div>
    <div class="struk-buttons">
      <button onclick="window.print()">Cetak</button>
      <button onclick="tutupStruk()">Tutup</button>
    </div>
  </div>  

    <!-- Filter & Sorting -->
    <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Cari produk...">
        <select id="sortSelect">
            <option value="default">Urutkan</option>
            <option value="harga-asc">Harga Terendah</option>
            <option value="harga-desc">Harga Tertinggi</option>
            <option value="bahan">Bahan</option>
            <option value="tanggal">Tanggal Pembuatan</option>
        </select>
    </div>

    <!-- Bagian Produk -->
    <section class="produk">
        <h3 >Produk Kami</h3>
        <div class="daftar-produk" id="kontainer-produk">
            <!-- Produk dari API akan dimasukkan di sini -->
        </div>
    </section>

    <!-- Tombol Pagination -->
    <div class="pagination">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <!-- Bagian Hero -->
    <header class="hero">
        <h2>Fresh Bread, Made with Love</h2>
        <p>Nikmati berbagai pilihan roti lezat yang dibuat dengan bahan berkualitas.</p>
    </header>

    <!-- Modal untuk Peringatan Login -->
<div id="loginModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Anda perlu login terlebih dahulu untuk melanjutkan checkout.</h3>
        <button onclick="window.location.href = 'login.html';">Login Sekarang</button>
    </div>
</div>


    <script src="scripts.js"></script>
</body>
</html>
